<?xml version="1.0" encoding="UTF-8"?>
<!-- Table Tent Design - 4x6 inches (288x432 points) - Print both sides, fold in middle -->
<svg width="288" height="432" viewBox="0 0 288 432" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="288" height="432" fill="url(#bgGradient)"/>

  <!-- Decorative stars -->
  <circle cx="25" cy="40" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="260" cy="60" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="40" cy="380" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="250" cy="350" r="1.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="30" cy="200" r="1" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="255" cy="250" r="1" fill="#10b981" opacity="0.4"/>

  <!-- Top decorative line -->
  <rect x="94" y="20" width="100" height="2" rx="1" fill="url(#purpleGradient)" filter="url(#glow)"/>

  <!-- FNDM Logo -->
  <text x="144" y="60" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="4">FNDM</text>

  <!-- Tagline -->
  <text x="144" y="82" font-family="Arial, sans-serif" font-size="9" fill="#a78bfa" text-anchor="middle" letter-spacing="2">PLAY. EARN. FLY.</text>

  <!-- Airplane icon placeholder -->
  <text x="144" y="115" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">✈️</text>

  <!-- Main headline -->
  <text x="144" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Bored waiting?</text>

  <!-- Sub-headline -->
  <text x="144" y="172" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">Play games on your phone</text>
  <text x="144" y="190" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" text-anchor="middle">Win real prizes!</text>

  <!-- QR Code container -->
  <rect x="69" y="210" width="150" height="150" rx="12" fill="#ffffff"/>

  <!-- QR Code placeholder area -->
  <rect x="79" y="220" width="130" height="130" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="6,3"/>
  <text x="144" y="285" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">QR CODE</text>
  <text x="144" y="300" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Place here</text>

  <!-- CTA -->
  <rect x="69" y="375" width="150" height="36" rx="18" fill="url(#greenGradient)" filter="url(#glow)"/>
  <text x="144" y="399" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Scan to Play</text>

  <!-- Bottom text -->
  <text x="144" y="422" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Free • No download • Win prizes</text>
</svg>
