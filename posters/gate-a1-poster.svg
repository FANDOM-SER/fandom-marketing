<?xml version="1.0" encoding="UTF-8"?>
<svg width="612" height="792" viewBox="0 0 612 792" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="612" height="792" fill="url(#bgGradient)"/>

  <!-- Decorative stars -->
  <circle cx="50" cy="100" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="550" cy="150" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="100" cy="700" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="500" cy="650" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="80" cy="400" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="530" cy="350" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="150" cy="200" r="1" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="450" cy="600" r="1.5" fill="#10b981" opacity="0.4"/>

  <!-- Top decorative line -->
  <rect x="206" y="50" width="200" height="3" rx="1.5" fill="url(#purpleGradient)" filter="url(#glow)"/>

  <!-- Gate indicator -->
  <rect x="236" y="70" width="140" height="36" rx="18" fill="#1e1b4b" stroke="#4c1d95" stroke-width="2"/>
  <text x="306" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#a78bfa" text-anchor="middle">GATE A1</text>

  <!-- FNDM Logo -->
  <text x="306" y="155" font-family="Arial Black, Arial, sans-serif" font-size="56" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="8">FNDM</text>

  <!-- Tagline -->
  <text x="306" y="190" font-family="Arial, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle" letter-spacing="3">PLAY. EARN. FLY.</text>

  <!-- Main headline -->
  <text x="306" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Waiting for your flight?</text>

  <!-- Sub-headline -->
  <text x="306" y="290" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0" text-anchor="middle">Play games. Win prizes.</text>

  <!-- QR Code container -->
  <rect x="181" y="320" width="250" height="250" rx="16" fill="#ffffff"/>

  <!-- QR Code placeholder area -->
  <rect x="196" y="335" width="220" height="220" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="8,4"/>
  <text x="306" y="440" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">PLACE QR CODE HERE</text>
  <text x="306" y="465" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Generate for URL below</text>

  <!-- URL display -->
  <rect x="81" y="595" width="450" height="44" rx="8" fill="#1e1b4b" stroke="#4c1d95" stroke-width="2"/>
  <text x="306" y="622" font-family="Courier New, monospace" font-size="12" fill="#a78bfa" text-anchor="middle">fndm.app?utm_source=qr_sfb&amp;utm_medium=poster&amp;utm_campaign=gate_a1</text>

  <!-- Features list -->
  <g transform="translate(131, 665)">
    <circle cx="20" cy="10" r="8" fill="url(#greenGradient)"/>
    <text x="38" y="15" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Free to play</text>

    <circle cx="160" cy="10" r="8" fill="url(#greenGradient)"/>
    <text x="178" y="15" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Win real prizes</text>

    <circle cx="310" cy="10" r="8" fill="url(#greenGradient)"/>
    <text x="328" y="15" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">No download</text>
  </g>

  <!-- Bottom CTA -->
  <rect x="181" y="710" width="250" height="54" rx="27" fill="url(#greenGradient)" filter="url(#glow)"/>
  <text x="306" y="744" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Scan to Play</text>

  <!-- Bottom decorative line -->
  <rect x="206" y="778" width="200" height="3" rx="1.5" fill="url(#purpleGradient)" opacity="0.5"/>
</svg>
