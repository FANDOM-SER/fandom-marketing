<?xml version="1.0" encoding="UTF-8"?>
<!-- Digital Screen - Terminal A - 1920x1080 (16:9) landscape format -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="1800" cy="200" r="4" fill="#ffffff" opacity="0.25"/>
  <circle cx="200" cy="900" r="2" fill="#ffffff" opacity="0.35"/>
  <circle cx="1700" cy="850" r="3" fill="#ffffff" opacity="0.2"/>
  <circle cx="150" cy="500" r="2" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="1750" cy="600" r="3" fill="#10b981" opacity="0.4"/>
  <circle cx="400" cy="100" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="1500" cy="150" r="2" fill="#a78bfa" opacity="0.3"/>
  <circle cx="300" cy="700" r="2" fill="#10b981" opacity="0.3"/>
  <circle cx="1600" cy="400" r="2" fill="#ffffff" opacity="0.25"/>

  <!-- Large decorative glow circles -->
  <circle cx="300" cy="300" r="200" fill="#8b5cf6" opacity="0.03" filter="url(#softGlow)"/>
  <circle cx="1600" cy="700" r="250" fill="#10b981" opacity="0.03" filter="url(#softGlow)"/>

  <!-- Left side content -->
  <g transform="translate(120, 0)">
    <rect x="0" y="120" width="300" height="4" rx="2" fill="url(#purpleGradient)" filter="url(#glow)"/>
    <text x="0" y="220" font-family="Arial Black, Arial, sans-serif" font-size="120" font-weight="900" fill="#ffffff" letter-spacing="12">FNDM</text>
    <text x="5" y="280" font-family="Arial, sans-serif" font-size="28" fill="#a78bfa" letter-spacing="8">PLAY. EARN. FLY.</text>
    <text x="0" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">Waiting for</text>
    <text x="0" y="500" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">your flight?</text>
    <text x="0" y="600" font-family="Arial, sans-serif" font-size="42" fill="#e2e8f0">Play games on your phone.</text>
    <text x="0" y="660" font-family="Arial, sans-serif" font-size="42" fill="#e2e8f0">Win real prizes.</text>
    <g transform="translate(0, 750)">
      <circle cx="20" cy="15" r="12" fill="url(#greenGradient)"/>
      <text x="45" y="22" font-family="Arial, sans-serif" font-size="26" fill="#e2e8f0">Free to play</text>
      <circle cx="270" cy="15" r="12" fill="url(#greenGradient)"/>
      <text x="295" y="22" font-family="Arial, sans-serif" font-size="26" fill="#e2e8f0">No download</text>
      <circle cx="520" cy="15" r="12" fill="url(#greenGradient)"/>
      <text x="545" y="22" font-family="Arial, sans-serif" font-size="26" fill="#e2e8f0">Win prizes</text>
    </g>
    <rect x="0" y="900" width="300" height="4" rx="2" fill="url(#purpleGradient)" opacity="0.5"/>
  </g>

  <!-- Right side - QR Code area -->
  <g transform="translate(1100, 180)">
    <rect x="0" y="0" width="520" height="520" rx="30" fill="#ffffff" filter="url(#glow)"/>
    <rect x="30" y="30" width="460" height="460" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="15,8"/>
    <text x="260" y="250" font-family="Arial, sans-serif" font-size="32" fill="#64748b" text-anchor="middle">QR CODE</text>
    <text x="260" y="295" font-family="Arial, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">Place here</text>
    <rect x="60" y="560" width="400" height="80" rx="40" fill="url(#greenGradient)" filter="url(#glow)"/>
    <text x="260" y="612" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Scan to Play</text>
    <rect x="10" y="670" width="500" height="50" rx="10" fill="#1e1b4b" stroke="#4c1d95" stroke-width="2"/>
    <text x="260" y="702" font-family="Courier New, monospace" font-size="14" fill="#a78bfa" text-anchor="middle">fndm.app?utm_source=sfb_digital&amp;utm_medium=screen&amp;utm_campaign=terminal_a</text>
  </g>

  <!-- Terminal indicator -->
  <rect x="1370" y="960" width="200" height="45" rx="22" fill="#1e1b4b" stroke="#4c1d95" stroke-width="2"/>
  <text x="1470" y="990" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#a78bfa" text-anchor="middle">TERMINAL A</text>
</svg>
